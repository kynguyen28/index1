name: CI - MockTest Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clone source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run lint (n·∫øu c√≥ script lint trong package.json)
      - name: Run Linter
        run: |
          npm run lint || echo "‚ö†Ô∏è Lint warnings (no fail)"

      # 5Ô∏è‚É£ Fix Jest permission (ph√≤ng l·ªói 'Permission denied')
      - name: Fix Jest permissions
        run: chmod +x ./node_modules/.bin/jest || true

      # 6Ô∏è‚É£ Run Jest tests with coverage
      - name: Run Tests
        run: npx jest --coverage

      # 7Ô∏è‚É£ Upload coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # üê≥ Optional: Build Docker image (ch·∫°y sau khi test pass)
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mocktest-app .
